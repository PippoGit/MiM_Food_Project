        <h1>FOODLE</h1>
        <p>Scan your food using your camera to find out what you are about to eat!</p>
      </div>
      <button id="upload_button" class="pill_button">
        <input hidden="" id="img_uploader" type="file" accept="image/*" />
        <i class="fas fa-camera" style="margin: 0 5px;"></i>
        <span style="letter-spacing: 0.1rem;">TAKE A PICTURE</span>

    <!-- CONTENT VIEW -->
    <div id="content" class="view">
      <header>
        <h1><i class="fas fa-chevron-left" style="margin-right: 18px;"></i>Risotto della Mensa</h1>
        <div class="card" id="best_result">
        </div>
      </header>
      <h2 id="test">Related food</h2>
      <ul id="collection">
        <li class="card"></li>
        <li class="card" style="background-image:url('./Foodle-master/img/risotto.jpg'); text-align: left;">
            <p style="
                font-weight: 700;
                font-size: 1.15rem;
                color: #ffffff;
                text-align: left;
                padding: 0px 12px;
                background: #5d6368de;
                border: 2px solid;
                width: auto;
                display: inline-block;
                margin: 10px;
                border-radius: 10px;
                letter-spacing: 1px;
                font-variant: all-small-caps;
                padding: 1px 5px 5px 5px;     
            ">Risotto</p>
        </li>
        <li class="card"></li>
        <li class="card"></li>
        <li class="card"></li>
      </ul>
    </div>
